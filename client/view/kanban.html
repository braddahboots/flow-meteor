<template name="ApplicationLayout">
  {{> yield}}
</template>

<template name="dashboard">
  <body>
    <header>
      <h1>Flow - Kanban</h1>
      {{#if currentUser}}
      <p>
        <button id="logout">Logout</button>
      </p>
      {{/if}}
    </header>
    <div id="kanban-board">
      <!-- This is the Kanban -->
    <div class="row">
      <div class="large-4 columns">
        <!--    This is the To Do section   -->
        <section class="column-container" id="toDo">
          To Do
        </section>
      </div>
      <div class="large-4 columns">
              <!--    This is the in progress section   -->
      <section class="column-container" id="inProgress">
        Progress
      </section>

      </div>
      <div class="large-4 columns">
              <!--    This is the done section   -->
      <section class="column-container" id="done">
        Done
      </section>

      </div>
    </div>



    </div>
  </body>
</template>
