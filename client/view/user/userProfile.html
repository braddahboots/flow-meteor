<template name='userProfile'>
  <header>User Profile</header>
  <form>
    Email <br>
    <input type='text' id='emails' value='{{userEmail}}'>
    <br>
    Password <br>
    <input type='password' id='password'>
    <br>
    <button id='userSubmit'>Submit</button>
  </form>

  {{#if currentUser}}
    <p>
      <button id="logout">Logout</button>
    </p>
  {{/if}}
</template>
