<!-- Template of a ticket that is appended to the kanban html -->
<template name='ticketItem'>

  <!--   This row displays the title with state buttons -->
  <div class="row ticket">

    <!-- The lessThan button is displayed on the left of the title bar taking up 3 space -->
    <div class="large-3 columns">
      <button id="lessThan"> &lt; </button>
    </div>

    <!-- The area is for the title bar taking up 6 space -->
    <div class="large-6 columns">
      <div id="title" class="ticket">{{title}}</div>
    </div>

    <!-- The greaterThan button is displayed on the right of the title bar taking up 3 space -->
    <div class="large-3 columns">
      <button id="greaterThan"> &gt; </button>
    </div>
  </div>

  <!-- This row displays the description -->
  <div class="row">
    <div class="large-12 columns">
      <div id="description" class="ticket">{{description}}</div>
    </div>
  </div>

  <!-- This row displays the updatesTextbox -->
  <div class="row">
    <div class="large-12 columns">
      <div id="updatesTextbox" class="ticket">
        <textarea name="" id="" cols="30" rows="10">
          This is the updates Textbox
        </textarea>
      </div>
    </div>
  </div>

  <!--   This row displays the updatesButtons -->
  <div class="row">
    <div class="large-12 columns ticket">
      <div id="updatesButton"></div>
    </div>
  </div>

  This row displays the user and delete button
  <div class="row">
    <div class="large-5 columns">
      <div id="user"></div>
    </div>
    <div class="large-1 columns">
      <!-- hidden columnId value  -->
      <span hidden>{{columnId}}</span>
    </div>

    <!--   This button triggers triggers the Template.ticketItem.events on newTicket.js -->
    <div class="large-6 columns ticket">
      <button id="delete_ticket"> Delete Ticket </button>
    </div>
  </div>

</template>
